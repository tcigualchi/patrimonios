<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Patrimônios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* (as mesmas variáveis, reset e estilos do seu CSS original aqui) */
        /* ... */

        /* Adição específica de centralização mobile para o header */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box"></i> Patrimônios Registrados</h1>
        </header>

        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando dados...</p>
        </div>

        <div id="data-container"></div>
        <div id="last-update" class="timestamp"></div>
    </div>

    <script>
        const GIST_ID = "df6ceeb52f594b01a16495b214d93af0";
        const GIST_FILE = "patrimonios.json";
        const GIST_URL = `https://gist.githubusercontent.com/tcigualchi/${GIST_ID}/raw/${GIST_FILE}`;
        const REFRESH_INTERVAL = 5000;

        const loadingElement = document.getElementById('loading');
        const dataContainer = document.getElementById('data-container');
        const lastUpdateElement = document.getElementById('last-update');

        async function loadData() {
            try {
                showLoading();
                const timestamp = new Date().getTime();
                const response = await fetch(`${GIST_URL}?t=${timestamp}`);

                if (!response.ok) throw new Error(`Erro ${response.status}: ${response.statusText}`);

                const data = await response.json();
                renderData(data);
                updateLastUpdate();
            } catch (error) {
                showError(error);
                console.error('Erro ao carregar dados:', error);
            } finally {
                hideLoading();
            }
        }

        function renderData(items) {
            if (!items || items.length === 0) {
                dataContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>Nenhum patrimônio registrado ainda.</p>
                    </div>`;
                return;
            }

            dataContainer.innerHTML = items.map(item => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${item.codigo}</div>
                        <span class="badge">${item.status || 'Ativo'}</span>
                    </div>
                    <div class="card-body">
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="detail-label">Data:</span>
                            <span class="detail-value">${item.data || 'Não informado'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-user"></i>
                            <span class="detail-label">Responsável:</span>
                            <span class="detail-value">${item.responsavel || 'Não informado'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="detail-label">Local:</span>
                            <span class="detail-value">${item.local || 'Não informado'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-info-circle"></i>
                            <span class="detail-label">Descrição:</span>
                            <span class="detail-value">${item.descricao || 'Sem descrição'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdate() {
            const now = new Date();
            lastUpdateElement.textContent = `Última atualização: ${now.toLocaleString('pt-BR')}`;
        }

        function showLoading() {
            loadingElement.style.display = 'flex';
            dataContainer.innerHTML = '';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(error) {
            dataContainer.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro ao carregar dados</h3>
                    <p>${error.message}</p>
                    <button class="btn" onclick="loadData()"><i class="fas fa-redo"></i> Tentar novamente</button>
                </div>`;
        }

        loadData();
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
