<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Patrim√¥nios</title>
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --error: #d32f2f;
            --text: #333333;
            --light-gray: #f5f5f5;
        }

        /* (Mantenha todos os estilos anteriores) */
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Patrim√¥nios Registrados</h1>
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando dados...</p>
        </div>
        <div id="data-container"></div>
        <div id="last-update" class="timestamp"></div>
    </div>

    <script>
        // Configura√ß√µes
        const GIST_ID = "df6ceeb52f594b01a16495b214d93af0";
        const GIST_FILE = "patrimonios.json";
        const REFRESH_INTERVAL = 60000; // 1 minuto
        
        // Elementos DOM
        const loadingElement = document.getElementById('loading');
        const dataContainer = document.getElementById('data-container');
        const lastUpdateElement = document.getElementById('last-update');

        async function loadData() {
            try {
                showLoading();
                
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const gistData = await response.json();
                const content = gistData.files[GIST_FILE].content;
                const data = JSON.parse(content);
                
                renderData(data);
                updateLastUpdate();
                
            } catch (error) {
                showError(error);
                console.error('Erro ao carregar dados:', error);
            } finally {
                hideLoading();
            }
        }

        function renderData(items) {
            if (!items || items.length === 0) {
                dataContainer.innerHTML = '<p class="empty">Nenhum patrim√¥nio registrado ainda.</p>';
                return;
            }

            dataContainer.innerHTML = items.map(item => `
                <div class="card">
                    <h3>${item.codigo}</h3>
                    <p><strong>Data:</strong> ${item.data}</p>
                    <p><strong>Dispositivo:</strong> ${item.dispositivo}</p>
                </div>
            `).join('');
        }

        function showError(error) {
            dataContainer.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Falha na conex√£o</h3>
                    <p>${error.message}</p>
                    <p>Acesse diretamente o <a href="https://gist.github.com/tcigualchi/${GIST_ID}" target="_blank">Gist</a> para verificar os dados.</p>
                    <button onclick="location.reload()" class="btn">Tentar Novamente</button>
                </div>
            `;
        }

        function updateLastUpdate() {
            lastUpdateElement.textContent = `√öltima atualiza√ß√£o: ${formatDate(new Date())}`;
        }

        function formatDate(date) {
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showLoading() {
            loadingElement.style.display = 'block';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setInterval(loadData, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
